<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحويل الرابط إلى رمز QR</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        input[type="text"] {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            margin-bottom: 20px;
            border: 2px solid #3498db;
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            border-color: #2980b9;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            background-color: #3498db;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out;
            outline: none;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #qrcode {
            margin-top: 30px;
            background-color: #fff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <h1>تحويل الرابط إلى رمز QR</h1>
    <input type="text" id="urlInput" placeholder="أدخل الرابط هنا">
    <button id="generateButton">إنشاء رمز QR</button>
    <button id="downloadButton" style="display: none;">حفظ كصورة</button>
    <div id="qrcode"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.qrcode/1.0/jquery.qrcode.min.js"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        // إعداد Google Analytics
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');

        document.getElementById('generateButton').addEventListener('click', function() {
            const url = document.getElementById('urlInput').value;
            const qrcodeDiv = document.getElementById('qrcode');
            const downloadButton = document.getElementById('downloadButton');
            qrcodeDiv.innerHTML = ''; // مسح أي رمز QR موجود مسبقاً

            if (url) {
                $(qrcodeDiv).qrcode({
                    text: url,
                    width: 200,
                    height: 200
                });

                // إظهار زر التحميل
                downloadButton.style.display = 'inline';

                // إرسال حدث إلى Google Analytics
                gtag('event', 'QR Code Generated', {
                    'event_category': 'QR Code',
                    'event_label': url
                });
            } else {
                alert('يرجى إدخال رابط.');
            }
        });

        document.getElementById('downloadButton').addEventListener('click', function() {
            const canvas = document.querySelector('#qrcode canvas');
            if (canvas) {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'qrcode.png';
                link.click();
            } else {
                alert('يرجى إنشاء رمز QR أولاً.');
            }
        });
    </script>
</body>
</html>
